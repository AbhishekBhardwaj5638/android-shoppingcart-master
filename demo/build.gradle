apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.android.tonyvu.sc.demo"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation project(path: ':library')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation files('/Users/abhishek/Downloads/android-shoppingcart-master/library/libs/activation.jar')
    implementation files('/Users/abhishek/Downloads/android-shoppingcart-master/library/libs/additionnal.jar')
    implementation files('/Users/abhishek/Downloads/android-shoppingcart-master/library/libs/mail.jar')
}
